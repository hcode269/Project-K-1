<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Create Account</title>
  </head>
  <body>
    <div class="bg-login">
      <div class="container">
        <div class="box-login">
          <div class="box-content">
            <div class="box-content__logo">
              <img
                class="box-content__logo-thumb"
                src="./assets/img/logo.svg"
                alt="logo"
              />
            </div>
            <p class="box-content__header">Create Account</p>
            <form action="#!" method="POST">
              <div class="box-email">
                <input
                  class="box-email__input"
                  type="text"
                  placeholder="Email Address"
                />
              </div>
              <div class="box-password">
                <input
                  class="box-password__input"
                  type="text"
                  placeholder="Password"
                />
              </div>
              <div class="box-button">
                <button class="box-button__submit">Create Account</button>
              </div>
            </form>
            <div class="redirect">
              <p class="redirect__question">Have An Account?</p>
              <span
                ><a class="redirect__link" href="./login.html"
                  >Login Account</a
                ></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
